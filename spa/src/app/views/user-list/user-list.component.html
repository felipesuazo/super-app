<div style="padding:24px; background: #fff;">
  Filter user by name:
  <div nz-row>
    <div nz-col nzXs="12" nzSm="10">
      <input nz-input placeholder="Filter user by name" nzSize="large">
    </div>
  </div>
  <br>
  <nz-table #dataTable [nzShowPagination]="false" [nzLoading]="loading | async" [nzData]="users | async">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzSortKey="name">Name</th>
      <th nzShowSort nzSortKey="familyGoal">Family Goal</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of dataTable.data">
      <td>{{data.name}}</td>
      <td>{{data.family | titlecase }}</td>
      <td><a>View details</a></td>
    </tr>
    </tbody>
  </nz-table>
</div>

<div class="floating-button" [class.active]="mouseOver" (mouseover)="mouseOver = true" (mouseout)="mouseOver = false">
  <button nz-button nzType="primary"  nzSize="large"><i class="anticon anticon-plus"></i> {{ mouseOver ? 'Add User' : '' }}</button>
</div>
